<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ありがとうメッセージ動画</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }
        h1 {
            margin-top: 20%;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #ff5733;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 背景動画 -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="video_535486799682732545-PL6wkne5.mp4" type="video/mp4">
        あなたのブラウザは動画をサポートしていません。
    </video>

    <!-- コンテンツ -->

        <p>以下からメッセージ動画を選んでください。</p>

    </div>
</body>
</html>
